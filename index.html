<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
    rel="shortcut icon"
    href="./assets/images/favicon-32x32.png"
    type="image/png"
  />

  <body>
    <main>
      <img class="img" src="./assets/images/image-product-mobile.jpg" alt="parfum">
      <div class="card-info">
        <h2 class="overline">PERFUME</h2>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <span class="price" data-currency="$">149.99</span>
        <span class="old-price" data-currency="$">169.99</span>
        <div class="button">
          <img class="cart" src="./assets/images/icon-cart.svg" alt="cart-icon">
         <p class="button-text">Add to Cart</p>
        </div>
    </div>
    </main>
